name: Android CI
on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup Java JDK
        uses: actions/setup-java@v2.5.0 
        with:
          java-version: 1.8 
      - name: Build With Gradle
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v2.3.1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
    
    
      
    
